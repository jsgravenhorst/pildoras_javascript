<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div class="contenedor">
            <div class="header">
                <p class="logo">Curso JavaScript Pildoras Informaticas</p>
            </div>
            <div class="contenido">
                <div class="principal">
                    <h1>Jugando con las variables</h1>
                    <script>
                        let nombre   = prompt("Digitar nombre");
                        let apellido = prompt("Digita apellido");
                        document.write("<p>");
                        document.write(nombre + " " + apellido);
                        document.write("</p>");
                    </script>
                </div>
            </div>
        </div>

    </body>
</html>
